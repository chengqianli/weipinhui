<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>澳大利亚家纺专场</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../font/iconfont.js"></script>
		<script src="../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/detail.css"/>
		<script src="../js/date&&cookie.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.icon {
			   width: 1em; height: 1em;
			   vertical-align: -0.15em;
			   fill: currentColor;
			   overflow: hidden;
			}
		</style>
	</head>
	<body>
		<header id="common-header">
			
		</header>
		<script type="text/javascript">
			$("#common-header").load("header.html");
		</script>
		<div id="main">
			<div class="shop-detail">
				<p class="place-info"><a href="">首页></a><a href="">澳大利亚家纺专场</a>&gt;莫代尔夏凉被贝拉丝花色</p>
				<div class="goods-detail">
					<div class="goods-imgs">
						<div class="goods-small-img">
							<div class="img">
								<img src="" alt="" />
								<div id="zoom"></div>
							</div>
						</div>
						<div class="list-img">
								
						</div>
						<div class="product-text">
							<p>商品编码：3334561295696</p>
							<div class="shoucang">
								<a href="">
									<svg class="icon" aria-hidden="true">
		 								<use xlink:href="#icon-shoucang"></use>
									</svg>
								收藏商品
								</a>
							</div>
							<div class="share">
								<span class="top">
									<svg class="icon" aria-hidden="true">
			 							<use xlink:href="#icon-wodeshoucangcopy"></use>
									</svg>
									分享到:<span class="jiao"></span>
								</span>
								<span class="bottom">
									<i></i>
									<a href="" title="分享到qq空间"></a>
									<a href="" title="分享到qq好友"></a>
									<a href="" title="分享到微信"></a>
									<a href="" title="分享到新浪微博"></a>
								</span>
							</div>
						</div>
					</div>
					
					<div class="goods-info">
						<div class="goods-title">
							<p>莫代尔</p>
							<p class="gn"></p>
						</div>
						<div class="goods-price">
							<span class="price">
								<i>￥</i>
								<em></em>
							</span>
							<div class="discont">
								<i></i>
								<br />
								￥<em></em>
							</div>
							<div class="discont-infos">
								<span class="man">满减</span>
								<span class="jian">满198减100，上不封顶</span>
							</div>
						</div>
						<div class="yunfei">
							运费<span><i>免运费</i>（订单满288免运费） </span>
						</div>
						<div class="chima yunfei">
							尺码<span>均码</span>
						</div>
						<div class="shuliang yunfei">
							数量<span><b>-</b><input type="text" value="1"/><b>+</b></span>
						</div>
						<div class="add-car-btn">
							<i>
								<svg class="icon" aria-hidden="true">
	 								 <use xlink:href="#icon-gouwuche"></use>
								</svg>
							</i>
							<span>加入购物袋</span>
						</div>
						<div class="btn-text">
							<p>购买最多可获149个唯品币
								<svg class="icon" aria-hidden="true">
	 								 <use xlink:href="#icon-bangzhu"></use>
								</svg>
							</p>
							
						</div>
						<div class="help-info">
								<p>
									赠送的唯品币数量为该商品实付金额的50%；唯品币可用于在线支付时，直接抵现使用！
								</p>
							</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var goodsId = (location.search).split("=")[1];
			$.get("../json/goodsList.json",function(data){

				$(".img img").attr({src:data[goodsId].bigImg});
				for(var i = 0; i < data[goodsId].smallImg.length; i++){
					$("<div class='img-item'><img src='"+data[goodsId].smallImg[i]+"'></div>").appendTo($(".list-img"));
				}
				$(".gn").html(data[goodsId].goodsName);
				$(".add-car-btn").attr({"data-id":data[goodsId].id});
				$(".price em").html(data[goodsId].price);
				$(".discont i").html(data[goodsId].discont);
				$(".discont em").html(data[goodsId].rePrice);
				$("#main .list-img .img-item").on("click",function(){
				var i = $(this).find("img").attr("src");
				$("#main .goods-small-img .img img").attr({src:i});
	});
				
			})
		</script>
				<!--底部html结构-->
				<div id="footer">
					
				</div>
				<!--底部中间列表模板-->
				<script id ="foot" type="text/html">
					{{each list as value}}
						<ul>
							<span>{{value.title}}</span>
							{{each value.lis as item}}
							<a href=""><li>{{item}}</li></a>
							{{/each}}
						</ul>
					{{/each}}
				</script>
				<!--底部中间列表模板js代码-->
				<script type="text/javascript">
					$("#footer").load("footer.html");
				</script>
		
			<!--侧边栏-->
			<div id="J_sidebar" class="m-sidebarcom">
				
			</div>
			<script type="text/javascript">
				$("#J_sidebar").load("sidebar.html");
			</script>
			<div id="wenjuan">
				<a href=""><img src="../imgs/201705191057281608.png"/></a>
			</div>
		</div>
		
	</body>
	
</html>
