<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表页</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../font/iconfont.js"></script>
		<script src="../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/goods_list.css"/>
		<script src="../js/date&&cookie.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.icon {
			   width: 1em; height: 1em;
			   vertical-align: -0.15em;
			   fill: currentColor;
			   overflow: hidden;
			}
		</style>
	</head>
	<body>
		<header id="common-header">
			
		</header>
		<script type="text/javascript">
			$("#common-header").load("header.html");
		</script>
		<div id="main">
			<div class="banner">
				
			</div>
			<div class="main-con">
				<div class="product-info">
					<div class="list-top">
						<span class="product-name">
							质美触感-玛丝菲尔Marisfrolg
						</span>
						<span class="product-discont">
							<b>2</b>折起
						</span>
						<span class="jishi">
							<svg class="icon" aria-hidden="true" style="color: #F10582; font-size: 16px;">
	  							<use xlink:href="#icon-daojishi"></use>
							</svg>
							剩余<span class="day"></span>
							天<span class="hours"></span>
							小时<span class="minutes"></span>
							分<span class="second"></span>
							秒
						</span>
						<span class="shoucang">
							
							<svg class="icon" aria-hidden="true">
  								<use xlink:href="#icon-shoucang1"></use>
							</svg>
							收藏品牌
							<span class="sum">
								(205,190)
							</span>
						</span>
					</div>
					<div class="list-center">
						<p>
							<span class="first">分类</span>
							<span class="active">全部分类</span>
							<span>连衣裙(63)</span>
							<span>女款衬衫(26)</span>
							<span>半身裙(22)</span>
							<span>女款T恤(20)</span>
							<span>女款休闲裤(15)</span>
						<span>半身裙(22)</span>
							<span>女款T恤(20)</span>
							<span>女款衬衫(26)</span>
							<span>半身裙(22)</span>
							<span>女款T恤(20)</span>
						</p>
					</div>
					<div class="list-bottom">
						<p>
							<span> 尺码</span>
							<span class="active"> 全部尺码</span>
							<span>40</span>
							<span>04</span>
							<span>42</span>
							<span>38</span>
							<span>03</span>
							<span>02</span>
							<span>01</span>
							<span>44</span>
							<span>36</span>
						</p>
					</div>
					<script type="text/javascript">
						$(".product-info p span").on("click",function(){
							$(this).addClass("active").siblings().removeClass("active");
						})
					</script>
				</div>
				<div class="goods-filter">
					
				</div>
				<div class="goods-list">
					
				</div>
			</div>
			<script id ="shoplist" type="text/html">
				{{each list as value}}
					<div class="big-box">
						<div class="main-img">
							<a href="detail.html?id={{value.id}}" target="_blank">
								<img src={{value.bigImg}}/>
							</a>
						</div>
						<div class="imgs">
							{{each value.smallImg as item}}
								<a href="">
									<div class="goods-thumb">
										<img src={{item}}/>
									</div>
								</a>
							{{/each}}
						</div>
						<div class="price">
							<span class="now-price">
								<i>￥</i>
								<span >{{value.price}}</span>
							</span>
							<span class="priced">
								<i>￥</i>
								<span class="">{{value.rePrice}}</span>
							</span>
							<span class="discont">
								{{value.discont}}
							</span>
							<h4>{{value.goodsName}}</h4>
						</div>
					</div>
				{{/each}}
			</script>
			<script type="text/javascript">
				$.get("../json/goodsList.json",function(data){
					var html = template("shoplist",{"list":data});
					document.getElementsByClassName("goods-list")[0].innerHTML=html;
					$(".big-box").hover(function(){
						$(this).find(".imgs").css({"display":"block","zIndex":2});
						$(this).find(".imgs .goods-thumb").eq(0).addClass("active").siblings().removeClass("active");
					},function(){
						$(this).find(".imgs").css({"display":"none","zIndex":1});
					});
					$(".big-box .imgs .goods-thumb").hover(function(){
						$(this).addClass("active").parent().siblings().find("div").removeClass("active");
						$(this).parent().parent().siblings().find(" img").attr({src:$(this).find("img").attr("src")});
					},function(){
						$(this).parent().parent().siblings().find("img").attr({src:$(this).parent().parent().find("img").eq(0).attr("src")});
						$(".goods-thumb").removeClass("active");
					})
				})
			</script>
		</div>
				<!--底部html结构-->
				<div id="footer">
					
				</div>
				<!--底部中间列表模板js代码-->
				<script type="text/javascript">
					$("#footer").load("footer.html");
				</script>
		
			<!--侧边栏-->
			<div id="sidebar-box">
				
			</div>
			<script type="text/javascript">
				$("#sidebar-box").load("sidebar.html");
			</script>
			<div id="wenjuan">
				<a href=""><img src="../imgs/201705191057281608.png"/></a>
			</div>
		</div>
		
	</body>
	
</html>
