				<div id="jxs">

				<script id ="jx-goods" type="text/html">
					{{each list as value}}
						<div class="jx-good" style="background: url({{value.bg_img}}) no-repeat center top;">
							<div class="good-pro">
								<div class="good-img">
									{{each value.goods_img as item i}}
										<a href="goods_list.html" target="_blank">
											<img src={{item}}/>
											<p>{{value.goods_price[i]}}</p>
										</a>
									{{/each}}
									
								</div>
								<a href="">
									<img src={{value.logo}} class="logo"/>
								</a>
								<span class="shoucang">
									<svg class="icon" aria-hidden="true">
  										<use xlink:href="#icon-shoucang1"></use>
									</svg>
									<span>收藏品牌</span>
								</span>
								<a href="" class="login">进入专场</a>
							</div>	
						</div>
					{{/each}}
				</script>
				<script type="text/javascript">
					$(function(){
						$.get("../json/jx_goods.json",function(data){
							var html = template("jx-goods",{"list":data});
							document.getElementById("jxs").innerHTML=html;
							$(".jx-good").hover(function(){
								$(this).find(".good-pro").fadeIn();
							},function(){
								$(this).find(".good-pro").fadeOut();
							})
						})
					})
					
				</script>
				<!--所有品牌-->
				<div id="J-index-floor">
					
				</div>
				<!--所有会场的模板-->
				<script id="all-brand" type="text/html">
					{{each list as value}}
							<div class="title">
								<img src={{value.title}}/>
								<a href="">

										{{value.txt}}
										<svg class="icon" aria-hidden="true">
			  								<use xlink:href="#icon-gengduo1"></use>
										</svg>

								</a>
							</div>
							<div class="brand-box">
							{{each value.imgsrc as item i}}

									<a href="goods_list.html" target="_blank">
										<img src={{item}}/>

											<span class="left">{{value.imginfo[i]}}</span>
											<span class="right">
												<svg class="icon" aria-hidden="true">
		  											<use xlink:href="#icon-daojishi"></use>
												</svg>
												剩<span class="times">{{value.time[i]}}</span>秒
											</span>
											<a href="">

													<svg class="icon" aria-hidden="true">
  														<use xlink:href="#icon-shoucang1"></use>
													</svg>
													<span>收藏品牌</span>
												</span>
											</a>
										</div>
									</a>
								</div>
							{{/each}}

							<a href="">

  									<use xlink:href="#icon-gengduo1"></use>
								</svg>
							</a>
						</div>

				<!--所有会场模板对应的js代码-->
				<script type="text/javascript">
					
				</script>

					</div>

				<!--明日预告模板-->
				<script id="tomm" type="text/html">
					{{each list as value}}

							<a href="goods_list.html" target="_blank">

							</a>
							<div class="item-info">

									<span>
										<svg class="icon" aria-hidden="true">
  											<use xlink:href="#icon-shoucang1"></use>

  									<use xlink:href="#icon-gengduo1"></use>

							</a>
						</div>
					{{/each}}
				</script>
				<!--明日预告模板对应的js代码-->
				<script type="text/javascript">
					$.get("../json/tomorrow.json",function(data){
						var html = template("tomm",{"list":data});
						document.getElementById("tomorrow-goods").innerHTML=html;
						$(".tom-item").hover(function(){
							$(this).find(".shoucang").fadeIn(200);
							$(this).find(".tel").fadeIn();
							$(this).animate({"opacity":".7"},200,function(){
								$(this).animate({"opacity":"1"});
							});
						},function(){
							$(this).find(".shoucang").fadeOut(200);
							$(this).find(".tel").fadeOut();
						})
					})
					
				</script>

					<span>生活</span>

				<a href="javascript:void(0);">
					<svg class="icon" aria-hidden="true">
  						<use xlink:href="#icon-yugao"></use>
					</svg>
					<span>预告</span>
				</a>
			</div>
			<!--楼梯的js代码-->
			<script type="text/javascript">
				window.onload=function(){
					var f1 = $(".shop-title").offset().top;
					var f2 = $(".title");
					move();
					$(window).scroll(move);
					function move(){
						var scrolltop = $(window).scrollTop();
						if(scrolltop>=f1-100&&scrolltop<=f2.eq(0).offset().top-100){
							$(".stair").fadeIn(100);
							$(".stair a").eq(0).addClass("hover").siblings().removeClass("hover");
						}else if(scrolltop<=f1-100){
							$(".stair").fadeOut(100);
						}else{
							$(".stair").fadeIn(100);
							for(var i = 0; i < f2.length-1; i++){
								if((scrolltop>=f2.eq(i).offset().top-300)&&(scrolltop<=f2.eq(i+1).offset().top)){
									$(".stair a").eq(i+1).addClass("hover").siblings().removeClass("hover");
								}
								if(scrolltop>=f2.eq(f2.length-1).offset().top-300){
									$(".stair a").eq($(".stair a").length-1).addClass("hover").siblings().removeClass("hover");						
								}
							}
						}
					}
					$(".stair a").on("click",function(){
						$(window).off("scroll");
						var index = $(this).index();
						if(index==0){
							$(".stair a").eq(0).addClass("hover").siblings().removeClass("hover");
							$(window).scrollTop(f1-50);
							$(window).on("scroll",move);
							
						}else{
							$(".stair a").eq(index).addClass("hover").siblings().removeClass("hover");
							$(window).scrollTop(f2.eq(index-1).offset().top-50);
							$(window).on("scroll",move);
						}
						
					})
				}
				
			</script>
			<!--侧边栏-->
